*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}

body{
  min-height:100vh;
  background:linear-gradient(180deg,#e9ecef,#f8f9fa);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:30px 12px;
  color:#111;
}

.container{
  width:100%;
  max-width:380px;
  text-align:center;
}

/* Profile */
.profile-pic{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #fff;
  box-shadow:0 8px 25px rgba(0,0,0,.15);
  margin:20px auto 10px;
}

h1{
  font-size:22px;
  font-weight:700;
}

.username{
  color:#6c757d;
  font-size:14px;
  margin-top:4px;
}

.bio{
  font-size:14px;
  color:#495057;
  margin-top:8px;
}


.card{
  background:#fff;
  margin-top:25px;
  padding:20px;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}


.link{
  position:relative;
  overflow:hidden;
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px 16px;
  border-radius:14px;
  background:#f8f9fa;
  text-decoration:none;
  color:#212529;
  font-weight:500;
  margin:12px 0;

  transition:
    transform .15s ease,
    box-shadow .15s ease,
    background .15s ease;
}


.link:hover{
  background:#e9ecef;
  transform:translateY(-2px);
}

/* TAP animation (mobile + click) */
.link:active{
  transform:scale(0.96);
  box-shadow:inset 0 4px 8px rgba(0,0,0,.12);
}


.link::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.05);
  opacity:0;
  transition:opacity .15s;
}
.link:active::after{
  opacity:1;
}

.icon{
  width:22px;
  height:22px;
  fill:#495057;
}
</style>
